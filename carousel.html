<!DOCTYPE html>
<html>
<head>
<title>Solodev's Infinite Carousel</title>
<meta charset="UTF-8">

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" >
<link rel="stylesheet" type="text/css" href="css/carousel.css" rel="stylesheet" type="text/css" >

<style type="text/css">
    body{
    	background: none;
    }
    .slide{
    	cursor: pointer;
    }
    img:hover{
    	width: 110%;
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/slick.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/scroll-events.js" type="text/javascript"></script>
</head>
<body>

	<div class="row">
		<div class="container">
   			<section class="customer-logos slider">
		      <div class="slide" onclick="openlink('http://goldenrulevineyards.com')"><img src="images/ClientLogos/1.png"></div>
		      <div class="slide" onclick="openlink('https://www.facebook.com/Maxwells-Cafe-Grill-166620060069184/')"><img src="images/ClientLogos/2.png"></div>
		      <div class="slide" onclick="openlink('http://lakeelmocoffee.scope10mobile.com/')"><img src="images/ClientLogos/3.png"></div>
		      <div class="slide" onclick="openlink('https://www.a2bd.com/')"><img src="images/ClientLogos/4.png"></div>
		      <div class="slide"><img src="images/ClientLogos/5.png"></div>
		      <div class="slide"><img src="images/ClientLogos/6.png"></div>
		      <div class="slide"><img src="images/ClientLogos/7.png"></div>
		      <div class="slide"><img src="images/ClientLogos/8.png"></div>
		      <div class="slide"><img src="images/ClientLogos/9.png"></div>
		      <div class="slide"><img src="images/ClientLogos/10.png"></div>
		      <div class="slide"><img src="images/ClientLogos/11.png"></div>
		      <div class="slide"><img src="images/ClientLogos/12.png"></div>
		      <!-- <div class="slide"><img src="images/ClientLogos/13.png"></div> -->
   			</section>
		</div>
	</div>

	<script type="text/javascript">
		function openlink(url){
			window.open(url, '_blank');
		}
		$(document).ready(function(){
			$('.customer-logos').slick({
				slidesToShow: 6,
				slidesToScroll: 6,
				autoplay: true,
				autoplaySpeed: 3000,
				arrows: false,
				dots: false,
				pauseOnHover: true,
					responsive: [{
					breakpoint: 768,
					settings: {
						slidesToShow: 4
					}
				}, {
					breakpoint: 520,
					settings: {
						slidesToShow: 3
					}
				}]
			});
		});
	</script>

</body>
</html>
